name: Lesson Scheduler

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  list-curricula:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Find curriculum files
        id: set-matrix
        run: |
          # Find all files matching curriculum_*.json in curriculums/ and format as a JSON array
          FILES=$(ls curriculums/curriculum_*.json | jq -R -s -c 'split("\n")[:-1]')
          echo "matrix=$FILES" >> $GITHUB_OUTPUT

  generate-lesson:
    needs: list-curricula
    runs-on: ubuntu-latest
    strategy:
      matrix:
        curriculum: ${{ fromJson(needs.list-curricula.outputs.matrix) }}
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Extract curriculum slug
        id: slug
        run: |
          SLUG=$(python -c "import json; print(json.load(open('${{ matrix.curriculum }}'))['meta']['slug'])")
          echo "slug=$SLUG" >> $GITHUB_OUTPUT
          SUBJECT=$(python -c "import json; print(json.load(open('${{ matrix.curriculum }}'))['meta']['subject'])")
          echo "subject=$SUBJECT" >> $GITHUB_OUTPUT

      - name: Generate Content
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python generate_lesson.py --curriculum ${{ matrix.curriculum }}

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "feat: add new ${{ steps.slug.outputs.subject }} lesson (MD & HTML)"
          title: "New ${{ steps.slug.outputs.subject }} Lesson Generated"
          body: |
            This PR contains the automatically generated **${{ steps.slug.outputs.subject }}** lesson in both Markdown and HTML formats.
            
            Curriculum: `${{ matrix.curriculum }}`
            Triggered by schedule.
          branch: "auto-${{ steps.slug.outputs.slug }}-lesson-update"
          branch-suffix: timestamp
          delete-branch: true

      - name: Generate Job Summary
        if: always()
        run: |
          echo "## ${{ steps.slug.outputs.subject }} Lesson Generation Summary" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.cpr.outputs.pull-request-operation }}" == "created" ]; then
            echo "âœ… New Pull Request created: [PR #${{ steps.cpr.outputs.pull-request-number }}](${{ steps.cpr.outputs.pull-request-url }})" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.cpr.outputs.pull-request-operation }}" == "updated" ]; then
            echo "ðŸ”„ Pull Request updated: [PR #${{ steps.cpr.outputs.pull-request-number }}](${{ steps.cpr.outputs.pull-request-url }})" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No changes were detected or PR was not created." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Auto-merge
        if: steps.cpr.outputs.pull-request-operation == 'created'
        run: gh pr merge "${{ steps.cpr.outputs.pull-request-number }}" --merge --auto
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
